<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        value = prompt("Nhập vào số từ 0 -> 100 để tiếp tục vòng lặp");
        alert("Số bạn vừa nhập là " + value);
    } while (value >= 0 && value < 100 );

</script>
</body>
</html>
